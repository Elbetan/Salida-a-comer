<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Dónde cenaremos hoy?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p.subtitulo {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #cccccc;
    }
    .opciones {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      max-width: 320px;
      width: 100%;
    }
    .opciones button {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }
    .opciones button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>¿Dónde cenaremos hoy?</h1>
  <p class="subtitulo">Prueba tu suerte</p>

  <div class="opciones">
    <button onclick="redirigir(1)">Opción 1</button>
    <button onclick="redirigir(2)">Opción 2</button>
    <button onclick="redirigir(3)">Opción 3</button>
    <button onclick="redirigir(4)">Opción 4</button>
  </div>

  <script>
    const urls = {
      1: "https://instagram.com/restaurante1",
      2: "https://instagram.com/restaurante2",
      3: "https://instagram.com/restaurante3",
      4: "https://instagram.com/restaurante4"
    };

    function redirigir(opcion) {
      window.location.href = urls[opcion];
    }
  </script>
</body>
</html>
